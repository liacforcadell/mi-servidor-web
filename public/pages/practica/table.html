<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>
  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- DataTables -->  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  <!-- Bootstrap -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.js"></script>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="../../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <script>

    $(function() {
      $('.navbarContainer').load('../template/navbar.html');
      $('.asideContainer').load('../template/aside.html');

      $.getJSON("https://restcountries.com/v2/all", function(response){
          var tablaPaises = $('#tablaPaises').DataTable( {
            language:{url: '//cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json'},            
            data: response,
            columns: [
                {
                data: 'flag',
                "render": function (data, type, row) {
                return '<center><img src="'+data+'"style="width:50px;height:30px;"></img></center>';
                }},
                { data: 'name'},
                { data: 'capital'},
                { data: 'region'},
                { data: 'population'},
                { data: 'data'},
                ],
            columnDefs: [
                { defaultContent: "", targets: 2},
                
                { 
                  defaultContent: "<center><button type='button' class='btn btn-secondary' data-toggle='modal' data-target='#myModal''>Mas informacion</button></center>", targets: -1,
                }]
            
      }); 

        $('#tablaPaises tbody').on('click', 'button', function() {
          
          var paisRow = tablaPaises.row( $(this).closest('tr') ).data();
          console.log(paisRow)

        $('#myModal').modal('show');
      });
      
      });

      });

      $('.footerContainer').load('../template/footer.html');

  </script>

  <!-- Navbar -->
  <div class="navbarContainer"></div>
  <!-- Sidebar -->
  <div class="asideContainer"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Tablas</h1>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

    <section class="content">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Paises del Mundo</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table id="tablaPaises" class="table table-bordered table-hover" style="width:100%">
            <thead>
            <tr>
              <th>Bandera</th>
              <th>Pais</th>
              <th>Capital</th>
              <th>Region</th>
              <th>Poblacion</th>
              <th>Detalle</th>
            </tr>
            </thead>
            </table>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </section>
    <!-- /.content -->
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Datos de paises</h5>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


  <!-- Footer -->
  <div class="footerContainer"></div>

</body>
</html>
