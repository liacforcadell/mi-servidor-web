<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>
  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.js"></script>
<!-- Bootstrap -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>


</head>


<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="../../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

        <script>
        $(function() {
        $('.navbarContainer').load('../template/navbar.html');
        $('.asideContainer').load('../template/aside.html');
        })
        </script>

  <!-- Navbar -->
  <div class="navbarContainer"></div>
  <!-- Sidebar -->
  <div class="asideContainer"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Registro Dinámico</h1>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <!-- /.CARD Ingreso de Datos -->
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">

            
            <!-- left column -->
            <div class="col-md-4">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Validación jQuery</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="name">Nombre y Apellido</label>
                      <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese el nombre y apellido">
                    </div>
                    <div class="form-group">
                      <label for="email">Correo</label>
                      <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese Email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Teléfono</label>
                        <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Ingresar Nro. Celular">
                      </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary float-right"><i class="fas fa-save"></i> Guardar</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
              </div>
            <!--/.col (left) -->




            <!-- right column -->
                <div class="col-md-8">
                    <!-- Form Element sizes -->
                    <div class="card card-success">
                      <div class="card-header">
                        <h3 class="card-title">Personas Ingresadas</h3>
                      </div>
                      <div class="card-body">
                       




                      </div>
                      <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
        
                    
                        
                      </div>
                      <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                  </div>
            <!--/.col (right) -->



            




          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>







    <!-- /.content -->
    </div>



  <!-- Footer -->
  <div class="footerContainer"></div>


  <script>
    $(function () {
      $.validator.setDefaults({
        submitHandler: function () {
          alert( "Registro agregado" );
        }
      });
      $('#quickForm').validate({
        rules: {
          name: {
            required: true,
            name: true,
          },
          email: {
            required: true,
            email:true,
            
          },
          phoneNumber: {
            required: true,
            phoneNumber: true,
            minlength: 5
          },
        },
        messages: {
            name: {
            required: "El nombre y apellido es requerido."
          },
          email: {
            required: "El correo es requerido.",
            email: "Favor ingresar un email válido."
          },
          phoneNumber: {
              required: "El teléfono es requerido.",
              minlength: "El número de teléfono debe tener al menos 10 caracteres."
          }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
    });
    </script>


</body>
</html>
