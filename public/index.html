<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>
  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <script>
    $(function() {
      $('.navbarContainer').load('./pages/template/navbar.html');
      $('.asideContainer').load('./pages/template/aside.html');
      $('.footerContainer').load('./pages/template/footer.html');
    });
  </script>

  <!-- Navbar -->
  <div class="navbarContainer"></div>
  <!-- Sidebar -->
  <div class="asideContainer"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
            <h1 class="m-0">Título de la página</h1>    
          </div><!-- /.col -->
            <div class="col-sm-6">
              <p>Contenido de la página</p>
            </div>
          </div>

  <!-- Footer -->
  <div class="footerContainer"></div>

<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>

</body>
</html>
